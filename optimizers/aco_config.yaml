# ACOR Optimizer Configuration
# =============================
# Socha & Dorigo (2008) - Ant Colony Optimization for Continuous Domains

# --- Core ACOR hyperparameters ---
n_ants: 20           # Solutions generated per iteration
archive_size: 50     # k: solutions maintained in the archive
q: 0.5               # Exploration parameter (small=exploit, large=explore)
                     # Conservative: 0.1-0.3 | Balanced: 0.5 | Exploratory: 1.0+
xi: 1.0              # Deviation ratio â€” scales Gaussian kernel width
                     # Literature: 1.0-2.0 recommended for noisy landscapes
                     # Low noise: 0.85 | Default: 1.0 | High noise: 2.0
max_iter: 50         # Max iterations (total evals = archive_size + n_ants * max_iter)
seed: 42             # Random seed for reproducibility
stagnation_limit: 10 # Iters w/o improvement -> exploration boost

# --- Parallelism ---
n_workers: 1         # Parallel backtest workers (1 = sequential, safe)

# --- Parameter space (Ichimoku ratio-encoded) ---
# Default: ICHIMOKU_PARAMS from aco_optimizer.py
